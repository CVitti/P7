<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>

    <!-- Chargement du css de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e18fab892.js" crossorigin="anonymous"></script>

    <!-- Chargement du css personnalisé -->
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <header class="container">
        <div class="row">
            <!-- Logo Les petits plats -->
            <img src="images/logo.png" alt="Logo Les petits plats" id="logo">
            <h1 class="hidden">Les petits plats</h1>
        </div>
    </header>
    <main class="container" id="main">
        <!-- Champ de recherche principal -->
        <div class="row container searchbar">
            <input type="text" name="inputMainSearch" id="inputMainSearch" placeholder="Rechercher une recette" class="col-12">
            <i class="fa-solid fa-magnifying-glass fa-xl iconLoupe"></i>            
        </div>

        <!-- Bloc qui contient les tags de recherche sélectionnés -->
        <div class="row container" id="divTags">
            <div class="tag tagIngredient bold">
                <span>Coco</span>                
                <i class="fa-regular fa-circle-xmark fa-lg"></i>
            </div>

            <div class="tag tagAppareil bold">
                <span>Saladier</span>                
                <i class="fa-regular fa-circle-xmark fa-lg"></i>
            </div>

            <div class="tag tagUstensile bold">
                <span>Cuillère à soupe</span>                
                <i class="fa-regular fa-circle-xmark fa-lg"></i>
            </div>

        </div>

        <!-- Bloc contenant les filtres avec les listes d'ingrédients/appareils/ustensiles -->
        <div class="row container" id="divFilters">

            <div class="filterBlock bold" id="filterIngredients">
                <span class="visible">Ingrédients</span>
                <i class="fa-solid fa-angle-down visible" id="displayIngredientsList"></i>
                <i class="fa-solid fa-angle-up hidden" id="hideIngredientsList"></i>
                <div id="IngredientsList" class="visible"></div>
            </div>

            <div class="filterBlock bold" id="filterAppareils">
                <span class="visible">Appareils</span>
                <i class="fa-solid fa-angle-down visible" id="displayAppareilsList"></i>
                <i class="fa-solid fa-angle-up hidden" id="hideAppareilsList"></i>
                <div id="AppareilsList" class="hidden"></div>
            </div>

            <div class="filterBlock bold" id="filterUstensiles">
                <span class="visible">Ustensiles</span>
                <i class="fa-solid fa-angle-down visible" id="displayUstensilesList"></i>
                <i class="fa-solid fa-angle-up hidden" id="hideUstensilesList"></i>
                <div id="UstensilesList" class="hidden"></div>
            </div>

        </div>

        <!-- Bloc où s'affichent les recettes -->
        <section class="row" id="recipeSection"></section>
    </main>

    <!-- Chargement des scripts JS de Jquery/Popper puis Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Chargement des scripts spécifiques au projet -->
    <script src="scripts/repices.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
